<div class="bradcam_area bradcam_bg_1">
        <div class="container">
                <div class="row">
                        <div class="col-xl-12">
                                <div class="bradcam_text text-center">
                                        <h3>Contact Me</h3>
                                </div>
                        </div>
                </div>
        </div>
</div>

<!-- Contact Form-->

<section class="contact-section section_padding">
        <div class="container">
                <div class="row">
                        <div class="col-12">
                                <h2 class="contact-title">Get in Touch</h2>
                        </div>
                        <div class="col-lg-8">
                                <form class="form-contact contact_form" (ngSubmit)="onSendMessage()"
                                        [formGroup]="contactForm!">
                                        <div class="row">
                                                <div class="col-12">
                                                        <div class="form-group">

                                                                <textarea class="form-control w-100" name="message"
                                                                        id="message" cols="30" rows="9"
                                                                        onfocus="this.placeholder = ''"
                                                                        onblur="this.placeholder = 'Enter Message'"
                                                                        placeholder='Enter Message'
                                                                        formControlName="message"></textarea>
                                                        </div>
                                                </div>
                                                <div class="col-sm-6">
                                                        <div class="form-group">
                                                                <input class="form-control" name="name" id="name"
                                                                        type="text" onfocus="this.placeholder = ''"
                                                                        onblur="this.placeholder = 'Enter your name'"
                                                                        placeholder='Enter your name'
                                                                        formControlName="name">
                                                        </div>
                                                </div>
                                                <div class="col-sm-6">
                                                        <div class="form-group">
                                                                <input class="form-control" name="email" id="email"
                                                                        type="email" onfocus="this.placeholder = ''"
                                                                        onblur="this.placeholder = 'Enter email address'"
                                                                        placeholder='Enter email address'
                                                                        formControlName="email">
                                                        </div>
                                                </div>
                                                <div class="col-12">
                                                        <div class="form-group">
                                                                <input class="form-control" name="subject" id="subject"
                                                                        type="text" onfocus="this.placeholder = ''"
                                                                        onblur="this.placeholder = 'Enter Subject'"
                                                                        placeholder='Enter Subject'
                                                                        formControlName="subject">
                                                        </div>
                                                </div>
                                        </div>
                                        <div *ngIf="result">
                                                <p class="p-3 text-dark" style="z-index: 1;">
                                                        {{result}}
                                                </p>
                                        </div>

                                        <div class="form-group mt-3">
                                                <button type="submit"
                                                        class="button button-contactForm btn_4 boxed-btn btn"
                                                        [disabled]="contactForm?.invalid">Send
                                                        Message</button>
                                        </div>
                                </form>
                        </div>
                        <div class="col-lg-4">
                                <div class="media contact-info">
                                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                                        <div class="media-body">
                                                <h3>Lagos, Nigeria.</h3>
                                                <!-- <p></p> -->
                                        </div>
                                </div>
                                <div class="media contact-info">
                                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                                        <div class="media-body">
                                                <h3>
                                                        <i class="bi bi-telephone"></i> +2348140153436
                                                        <br>
                                                        <b class="text-end m-5">OR</b>
                                                        <br>
                                                        <i class="bi bi-whatsapp"></i> +2347052664391
                                                </h3>
                                        </div>
                                </div>
                                <div class="media contact-info">
                                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                                        <div class="media-body">
                                                <h3>amirejoseph83&#64;gmail.com</h3>
                                                <p>Send us your query anytime!</p>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</section>
